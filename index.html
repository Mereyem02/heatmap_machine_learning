<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Studio - Analyse d'Images Avanc√©e</title>
    <meta name="description"
        content="Application professionnelle d'analyse d'images par cartographie thermique avec filtres avanc√©s">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-gradient"></div>
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="12" fill="url(#gradient1)" />
                    <path
                        d="M12 20C12 15.5817 15.5817 12 20 12C24.4183 12 28 15.5817 28 20C28 24.4183 24.4183 28 20 28C15.5817 28 12 24.4183 12 20Z"
                        fill="white" opacity="0.3" />
                    <path
                        d="M16 20C16 17.7909 17.7909 16 20 16C22.2091 16 24 17.7909 24 20C24 22.2091 22.2091 24 20 24C17.7909 24 16 22.2091 16 20Z"
                        fill="white" />
                    <defs>
                        <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Heatmap Studio</h1>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle" title="Changer le th√®me">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M10 2.5V4.5M10 15.5V17.5M4.5 10H2.5M17.5 10H15.5M15.3033 15.3033L13.8891 13.8891M15.3033 4.69667L13.8891 6.11088M4.69667 15.3033L6.11088 13.8891M4.69667 4.69667L6.11088 6.11088"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Controls -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <!-- Upload Section -->
                    <section class="control-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="title-icon">
                                <path d="M10 14V6M10 6L7 9M10 6L13 9" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M3 14V16C3 16.5304 3.21071 17.0391 3.58579 17.4142C3.96086 17.7893 4.46957 18 5 18H15C15.5304 18 16.0391 17.7893 16.4142 17.4142C16.7893 17.0391 17 16.5304 17 16V14"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Charger l'image
                        </h2>
                        <div class="upload-zone" id="uploadZone">
                            <input type="file" id="imageInput" accept="image/*" hidden>
                            <div class="upload-content">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" class="upload-icon">
                                    <path d="M24 32V16M24 16L18 22M24 16L30 22" stroke="url(#gradient2)"
                                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M40 32V38C40 39.0609 39.5786 40.0783 38.8284 40.8284C38.0783 41.5786 37.0609 42 36 42H12C10.9391 42 9.92172 41.5786 9.17157 40.8284C8.42143 40.0783 8 39.0609 8 38V32"
                                        stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <defs>
                                        <linearGradient id="gradient2" x1="8" y1="16" x2="40" y2="42">
                                            <stop offset="0%" stop-color="#667eea" />
                                            <stop offset="100%" stop-color="#764ba2" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <p class="upload-text">Cliquez ou glissez une image</p>
                                <p class="upload-hint">PNG, JPG, JPEG (Max. 10MB)</p>
                            </div>
                        </div>
                    </section>

                    <!-- Method Selection -->
                    <section class="control-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="title-icon">
                                <path d="M3 7L10 3L17 7M3 7V13L10 17M3 7L10 11M17 7V13L10 17M17 7L10 11M10 11V17"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            M√©thode d'analyse
                        </h2>
                        <div class="method-grid">
                            <label class="method-card active" data-method="intensity">
                                <input type="radio" name="method" value="intensity" checked>
                                <div class="method-content">
                                    <div class="method-icon">üîÜ</div>
                                    <div class="method-name">Intensit√©</div>
                                </div>
                            </label>
                            <label class="method-card" data-method="sobel">
                                <input type="radio" name="method" value="sobel">
                                <div class="method-content">
                                    <div class="method-icon">üìê</div>
                                    <div class="method-name">Sobel</div>
                                </div>
                            </label>
                            <label class="method-card" data-method="laplacian">
                                <input type="radio" name="method" value="laplacian">
                                <div class="method-content">
                                    <div class="method-icon">üîç</div>
                                    <div class="method-name">Laplacien</div>
                                </div>
                            </label>
                            <label class="method-card" data-method="gabor">
                                <input type="radio" name="method" value="gabor">
                                <div class="method-content">
                                    <div class="method-icon">üåä</div>
                                    <div class="method-name">Gabor</div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Colormap Selection -->
                    <section class="control-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="title-icon">
                                <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor"
                                    stroke-width="2" />
                                <path d="M3 8H17M3 12H17" stroke="currentColor" stroke-width="2" />
                            </svg>
                            Palette de couleurs
                        </h2>
                        <div class="colormap-selector">
                            <label class="colormap-option active" data-colormap="jet">
                                <input type="radio" name="colormap" value="jet" checked>
                                <div class="colormap-preview jet-gradient"></div>
                                <span class="colormap-label">Jet</span>
                            </label>
                            <label class="colormap-option" data-colormap="hot">
                                <input type="radio" name="colormap" value="hot">
                                <div class="colormap-preview hot-gradient"></div>
                                <span class="colormap-label">Hot</span>
                            </label>
                        </div>
                    </section>

                    <!-- Gabor Parameters -->
                    <section class="control-section" id="gaborParams" style="display: none;">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="title-icon">
                                <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                                <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2" />
                            </svg>
                            Param√®tres Gabor
                        </h2>
                        <div class="param-controls">
                            <div class="param-item">
                                <label class="param-label">
                                    <span>Taille du noyau</span>
                                    <span class="param-value" id="ksizeValue">31</span>
                                </label>
                                <input type="range" class="param-slider" id="ksize" min="7" max="51" step="2"
                                    value="31">
                            </div>
                            <div class="param-item">
                                <label class="param-label">
                                    <span>Sigma</span>
                                    <span class="param-value" id="sigmaValue">4.0</span>
                                </label>
                                <input type="range" class="param-slider" id="sigma" min="1" max="10" step="0.1"
                                    value="4.0">
                            </div>
                            <div class="param-item">
                                <label class="param-label">
                                    <span>Theta (rad)</span>
                                    <span class="param-value" id="thetaValue">0.00</span>
                                </label>
                                <input type="range" class="param-slider" id="theta" min="0" max="3.14159" step="0.01"
                                    value="0">
                            </div>
                            <div class="param-item">
                                <label class="param-label">
                                    <span>Lambda</span>
                                    <span class="param-value" id="lambdaValue">10.0</span>
                                </label>
                                <input type="range" class="param-slider" id="lambda" min="4" max="20" step="0.1"
                                    value="10">
                            </div>
                            <div class="param-item">
                                <label class="param-label">
                                    <span>Gamma</span>
                                    <span class="param-value" id="gammaValue">0.50</span>
                                </label>
                                <input type="range" class="param-slider" id="gamma" min="0.1" max="1" step="0.01"
                                    value="0.5">
                            </div>
                        </div>
                    </section>

                    <!-- Action Buttons -->
                    <section class="control-section">
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="applyBtn">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M4 10L8 14L16 6" stroke="currentColor" stroke-width="2.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Appliquer le filtre
                            </button>
                            <button class="btn btn-secondary" id="resetBtn">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path
                                        d="M4 10C4 13.3137 6.68629 16 10 16C13.3137 16 16 13.3137 16 10C16 6.68629 13.3137 4 10 4C7.79086 4 5.83421 5.14286 4.75 6.85714M4.75 6.85714V3M4.75 6.85714H8"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                R√©initialiser
                            </button>
                            <button class="btn btn-outline" id="downloadBtn" disabled>
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 14V6M10 14L7 11M10 14L13 11" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M3 14V16C3 16.5304 3.21071 17.0391 3.58579 17.4142C3.96086 17.7893 4.46957 18 5 18H15C15.5304 18 16.0391 17.7893 16.4142 17.4142C16.7893 17.0391 17 16.5304 17 16V14"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                T√©l√©charger
                            </button>
                        </div>
                    </section>
                </div>
            </aside>

            <!-- Display Area -->
            <section class="display-area">
                <div class="display-header">
                    <h2 class="display-title">Visualisation</h2>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="side-by-side">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <rect x="2" y="3" width="5" height="10" rx="1" stroke="currentColor"
                                    stroke-width="1.5" />
                                <rect x="9" y="3" width="5" height="10" rx="1" stroke="currentColor"
                                    stroke-width="1.5" />
                            </svg>
                            C√¥te √† c√¥te
                        </button>
                        <button class="view-btn" data-view="overlay">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <rect x="3" y="3" width="8" height="8" rx="1" stroke="currentColor"
                                    stroke-width="1.5" />
                                <rect x="5" y="5" width="8" height="8" rx="1" stroke="currentColor" stroke-width="1.5"
                                    fill="currentColor" opacity="0.1" />
                            </svg>
                            Superposition
                        </button>
                    </div>
                </div>

                <div class="canvas-container side-by-side" id="canvasContainer">
                    <!-- Original Image -->
                    <div class="canvas-wrapper">
                        <div class="canvas-label">Image originale</div>
                        <div class="canvas-frame">
                            <canvas id="originalCanvas"></canvas>
                            <div class="empty-state" id="emptyStateOriginal">
                                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                    <rect x="8" y="12" width="48" height="40" rx="4" stroke="currentColor"
                                        stroke-width="2" opacity="0.3" />
                                    <circle cx="20" cy="24" r="4" stroke="currentColor" stroke-width="2"
                                        opacity="0.3" />
                                    <path d="M8 42L20 30L28 38L40 26L56 42" stroke="currentColor" stroke-width="2"
                                        opacity="0.3" />
                                </svg>
                                <p>Aucune image charg√©e</p>
                            </div>
                        </div>
                        <div class="canvas-info" id="originalInfo">
                            <span class="info-badge">‚Äî</span>
                        </div>
                    </div>

                    <!-- Result Image -->
                    <div class="canvas-wrapper">
                        <div class="canvas-label">R√©sultat (Heatmap)</div>
                        <div class="canvas-frame">
                            <canvas id="resultCanvas"></canvas>
                            <div class="empty-state" id="emptyStateResult">
                                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                    <rect x="8" y="12" width="48" height="40" rx="4" stroke="url(#gradient3)"
                                        stroke-width="2" opacity="0.5" />
                                    <circle cx="32" cy="32" r="12" fill="url(#gradient3)" opacity="0.3" />
                                    <circle cx="32" cy="32" r="8" fill="url(#gradient3)" opacity="0.5" />
                                    <circle cx="32" cy="32" r="4" fill="url(#gradient3)" />
                                    <defs>
                                        <linearGradient id="gradient3" x1="8" y1="12" x2="56" y2="52">
                                            <stop offset="0%" stop-color="#667eea" />
                                            <stop offset="100%" stop-color="#764ba2" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <p>Le r√©sultat appara√Ætra ici</p>
                            </div>
                            <div class="processing-overlay" id="processingOverlay">
                                <div class="spinner"></div>
                                <p>Traitement en cours...</p>
                            </div>
                        </div>
                        <div class="canvas-info" id="resultInfo">
                            <span class="info-badge">‚Äî</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>

</html>
